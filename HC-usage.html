<body>
    <div class="sidenav">
        <header>Environment</header>
        <ul>
            <!-- Couldn't figure out how to set the correct left-padding -->

        <div class="top">
            <header>Usage History</header>
        </div>
        <div class="HCuse">
            <!-- Chart.js -->
            <canvas id="temp-chart"></canvas>

            <p>Monthy Avg: <b>72</b>&deg;c</p>
            <p>Monthly Avg: <b>300</b><sub>kw/hr</sub></p>
        </div>
    </div>

    <!-- Chart.js scripting -->
    <script>
        new Chart(document.getElementById("temp-chart"), {
            type: 'line',
            data: {
                labels: ['Sep 1', 'Sep 2', 'Sep 3', 'Sep 4', 'Sep 5', 'Sep 6', 'Sep 7', 'Sep 8', 'Sep 9', 'Sep 10', 'Sep 11', 'Sep 12', 'Sep 13', 'Sep 14', 'Sep 16', 'Sep 17', 'Sep 18', 'Sep 19', 'Sep 20', 'Sep 21', 'Sep 22', 'Sep 23', 'Sep 24', 'Sep 25', 'Sep 26', 'Sep 27', 'Sep 28', 'Sep 29', 'Sep 30'],
                datasets: [{
                    data: [72, 73, 72, 75, 72, 75, 71, 74, 75, 74, 73, 74, 71, 69, 69, 71, 74, 74, 75, 72, 75, 74, 75, 73, 68, 73, 74, 72, 71, 70],
                    backgroundColor: '#218edb',
                    fill: true,
                    label: 'History'
                }]
            },
            options: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Household Usage Statistics'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: 60,
                            suggestedMax: 85,
                            callback: function (value, index, values) {
                                return value + ' °C';
                            }
                        }
                    }]
                }
            }
        });
    </script>


</body>
